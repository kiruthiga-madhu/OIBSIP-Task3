<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .converter-box {
      background-color: #2e2e4d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 10px 10px 30px #1a1a2e, -10px -10px 30px #3a3a5c;
      transform: perspective(1000px) rotateX(5deg);
      transition: transform 0.3s ease;
    }

    .converter-box:hover {
      transform: perspective(1000px) rotateX(0deg);
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Temperature Converter</h1>
    <div class="converter-box">
      <input type="text" id="temperatureInput" placeholder="Enter temperature">
      
      <select id="unitInput">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>

      <button id="convertBtn">Convert</button>

      <div class="result" id="resultDisplay"></div>
    </div>
  </div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', () => {
      const inputTemp = parseFloat(document.getElementById('temperatureInput').value);
      const inputUnit = document.getElementById('unitInput').value;
      const resultDisplay = document.getElementById('resultDisplay');

      if (isNaN(inputTemp)) {
        resultDisplay.textContent = 'Please enter a valid number.';
        return;
      }

      let result = '';
      
      switch (inputUnit) {
        case 'C':
          result += `${(inputTemp * 9/5 + 32).toFixed(2)} 째F | `;
          result += `${(inputTemp + 273.15).toFixed(2)} K`;
          break;
        case 'F':
          result += `${((inputTemp - 32) * 5/9).toFixed(2)} 째C | `;
          result += `${(((inputTemp - 32) * 5/9) + 273.15).toFixed(2)} K`;
          break;
        case 'K':
          result += `${(inputTemp - 273.15).toFixed(2)} 째C | `;
          result += `${((inputTemp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
          break;
      }

      resultDisplay.textContent = `Converted: ${result}`;
    });
  </script>
</body>
</html>
